<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <h1 id="nombreUsuario">Bienvenido a tu lista de tareas</h1>

    <form id="formularioNombre">
        <input type="text" id="inputUsuario" placeholder="Bienvenido, por favor ingresa tu nombre: ">
        <button type="submit">></button>
    </form>
    


    <div id="menuInicial">
        <!--esta parte es para que en la pagina aparezcan las opciones para el usuario-->
        <h2>Elige una opción:</h2>

        <ul id="opciones">
            <li>1 - Consultar tareas pendientes</li>
            <li>2 - Crear tarea</li>
            <li>3 - Eliminar tarea</li>
            <li>4 - Salir</li>
        </ul>
        
        <!--input de la opcion deseada-->
        <form id="opcionesForm">
            <label for="opcionInput">Ingresa el número de la opción elegida:</label>
            <input type="number" id="opcionInput" min="1" max="4" required>
            <button type="submit">Confirmar</button>
        </form>


        <div id="infoOpcion"></div>

    </div>

    

    <!--opciones-->
    <div id="switch" >

        <!--caso 1-->
        <div id="listaTareasHTML">
            <ul id="listaTareas"></ul>
            <button onclick="regresarMenuPrincipal()">Regresar al menú principal</button>
        </div>
    

        <!--caso 2-->
        <div id="agregarTarea">        
            <form id="tareaForm" class="formularioNuevaTarea">
    
                <label for="tareaInput">Tarea:</label>
                <input type="text" id="tareaInput" required>
        
                <label for="fechaInput">Fecha límite (DD-MM):</label>
                <input type="date" id="fechaInput" required>
        
                <label for="recurrente">Todos los dias</label>
                <input type="checkbox" id="recurrente">
        
                <button type="submit">Agregar Tarea</button>
            </form>

        </div>

    </div>

















    



    <script src="script.js"></script>
</body>

</html>
